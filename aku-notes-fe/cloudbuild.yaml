steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/tcc-fe", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tcc-fe"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "tcc-fe",
        "--image", "gcr.io/$PROJECT_ID/tcc-fe",
        "--port", "8080",
        "--region", "us-central1",
        "--platform", "managed",
        "--allow-unauthenticated"
      ]

options:
  logging: CLOUD_LOGGING_ONLY
