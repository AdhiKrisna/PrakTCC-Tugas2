    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <center class="pt-5">
            <h1>Aku Notes</h1>
        </center>
        <div class="container">
            <div class="mb-3">
                <label for="noteTitleInput" class="form-label "><strong>Note Title</strong></label>
                <input type="text" class="form-control" id="noteTitleInput" placeholder="Enter your note title">
            </div>
            <div class="d-flex mb-3 justify-content-between">
                <textarea type="text" class="form-control" id="noteContentInput" placeholder="Enter your note here"
                    rows="3"></textarea>
                <div class=" d-flex align-items-center">
                    <button class="btn btn-primary" id="addNoteBtn">Add Note</button>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="accordion" id="notesAccordion"></div>
        </div>
        
        <script src="scripts/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

    </html>
